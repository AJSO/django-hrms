{% extends 'core/base.html' %}

{% block title %}Django HRMS - Set Password{% endblock %}

{% block content %}
    <form action="{% url 'core:employee_set_password' uid=user.id %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {{ set_password_form.as_p }}
        <button type="submit">Set Password</button>
    </form>
{% endblock %}
